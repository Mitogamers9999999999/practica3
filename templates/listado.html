<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Inscritos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Listado de inscritos</h2>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Turno</th>
                    <th>Seminarios</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for registration in registrations %}
                <tr>
                    <td>{{ registration.date }}</td>
                    <td>{{ registration.name }}</td>
                    <td>{{ registration.lastname }}</td>
                    <td>{{ registration.turn }}</td>
                    <td>{{ registration.seminars }}</td>
                    <td>
                        <a href="{{ url_for('editar', index=loop.index0) }}">Editar</a> |
                        <a href="{{ url_for('eliminar', index=loop.index0) }}">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
